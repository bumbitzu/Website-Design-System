<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/components/tabs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      html,
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Roboto", sans-serif;
      }

      body {
        margin: 0;
        padding: 1px;
        height: 400px;
      }
    </style>
  </head>

  <body>
    
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'London')">Tab 1</button>
      <button class="tablinks" onclick="openTab(event, 'Paris')">Tab 2</button>
      <button class="tablinks" onclick="openTab(event, 'Bucharest')">Tab 3</button>
    </div>

    <div id="London" class="tabcontent">
      <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
      <h2>Content for Tab 1</h2>
      <p>This is the content for Tab 1</p>
    </div>

    <div id="Paris" class="tabcontent">
      <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
      <h2>Content for Tab 2</h2>
      <p>This is the content for Tab 2</p>
    </div>

    <div id="Bucharest" class="tabcontent">
      <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
      <h2>Content for Tab 3</h2>
      <p>This is the content for Tab 3</p>
    </div>
    <script>
      function openTab(event, str)
      {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++)
        {
          tabcontent[ i ].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++)
        {
          tablinks[ i ].className = tablinks[ i ].className.replace(" active", "");
        }
        document.getElementById(str).style.display = "block";
        event.currentTarget.className += " active";
      }
    </script>
  </body>

</html>
