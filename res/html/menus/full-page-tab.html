<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/components/menus/full-page-tab.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
      html,
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Roboto", sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <!--Content-->

    <div class="tabs-container">
      <button class="tablink" onclick="openTab('Home',this,'red')" style="background-color: red;">Home</button>
      <button class="tablink" onclick="openTab('News',this,'green')">News</button>
      <button class="tablink" onclick="openTab('Contact',this,'blue')">Contact</button>
      <button class="tablink" onclick="openTab('About',this,'orange')">About</button>
    </div>

    <div id="Home" class="tabcontent" style="display: block;">
      <h3>Home</h3>
      <p>This is the home tab content.</p>
    </div>

    <div id="News" class="tabcontent">
      <h3>News</h3>
      <p>This is the news tab content.</p>
    </div>

    <div id="Contact" class="tabcontent">
      <h3>Contact</h3>
      <p>This is the contact tab content.</p>
    </div>

    <div id="About" class="tabcontent">
      <h3>About</h3>
      <p>This is the about tab content.</p>
    </div>

    <!--Content-->
    <script>
      function openTab(tabName, element, color)
      {
        let i, tabcontent;

        tabcontent = document.getElementsByClassName("tabcontent");
        let tab = document.getElementsByClassName('tablink')

        for (i = 0; i < tabcontent.length; i++)
        {
          tabcontent[ i ].style.display = "none";
          tab[ i ].style.backgroundColor = '#555'
        }
        document.getElementById(tabName).style.display = "block";
        element.style.backgroundColor = color;
      }
    </script>
  </body>

</html>
