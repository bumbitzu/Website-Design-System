<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/components/menus/tab-header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Preview</title>
    <style>
      html,
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Roboto", sans-serif;
      }

      body {
        margin: 0;
        padding: 1;

        height: 600px;
      }
    </style>
  </head>
  <body>
      <div id="Tab1" class="tabcontent">
        <h1>Tab 1</h1>
        <p>Content for tab 1</p>
      </div>

      <div id="Tab2" class="tabcontent">
        <h1>Tab 2</h1>
        <p>Content for tab 2</p>
      </div>

      <div id="Tab3" class="tabcontent">
        <h1>Tab 3</h1>
        <p>Content for tab 3</p>
      </div>

      <div id="Tab4" class="tabcontent">
        <h1>Tab 4</h1>
        <p>Content for tab 4</p>
      </div>
      <ul class="tabs">
        <li class="tab" onclick="openTab('Tab1', this)" style="--active-color: red;">Tab 1</li>
        <li class="tab" onclick="openTab('Tab2', this)" style="--active-color: green;">Tab 2</li>
        <li class="tab" onclick="openTab('Tab3', this)" style="--active-color: blue;">Tab 3</li>
        <li class="tab" onclick="openTab('Tab4', this)" style="--active-color: orange;">Tab 4</li>
      </ul>
    <script>function openTab(tabName, elmnt)
      {
        var i, tabcontent, tabs;
      
        // Hide all tab contents by default
        tabcontent = document.querySelectorAll('.tabcontent');
        tabcontent.forEach(tab => tab.style.display = 'none');
      
        // Remove the active class from all tabs
        tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => tab.classList.remove('active'));
      
        // Show the specific tab content
        document.getElementById(tabName).style.display = 'block';
      
        // Add the active class to the clicked tab
        elmnt.classList.add('active');
      }
      
      // Get the first tab and click on it by default
      document.querySelector('.tab').click();</script>
  </body>

</html>
