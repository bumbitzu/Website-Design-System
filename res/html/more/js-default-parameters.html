<!DOCTYPE html>
<html>
  <head>
    <title>Preview</title>
  </head>
<body style="height: 700px; overflow: hidden;">

<p>Setting a default value to a function parameter (y = 2).</p>
<p id="demo"></p>

<script>
function myFunction(x, y) {
  if (y === undefined) {
    y = 2;
  }  
  return x * y;
}
document.getElementById("demo").innerHTML = myFunction(4);
</script>

</body>
</html>
