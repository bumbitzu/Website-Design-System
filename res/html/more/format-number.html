<!DOCTYPE html>
<html>
<body style="height: 700px; overflow: hidden;">

<p>The toFixed() method converts a number to a string, rounded to a specified number of decimals:</p>

<p id="demo"></p>

<script>
let num = 5.56789;
let n = num.toFixed(2);

document.getElementById("demo").innerHTML = n;
</script>

</body>
</html>
