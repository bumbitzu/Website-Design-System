<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/components/images/lightbox.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
      html,
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Roboto", sans-serif;
      }

      body {
        margin: 0;
        padding: 1px;
        height: 1000px;
      }
    </style>
  </head>

  <body>
    <!--CONTENT-->
    <h2 style="text-align:center">Lightbox</h2>

    <div class="row">
      <div class="column">
        <img src="../../img/a_new_day.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="../../img/aerial_view_of_rainbow.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="../../img/alps_meadow_germany.jpg" style="width:100%" onclick="openModal();currentSlide(3)"
          class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="../../img/amazing.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
      </div>
    </div>

    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">

        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img src="../../img/a_new_day.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img src="../../img/aerial_view_of_rainbow.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img src="../../img/alps_meadow_germany.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img src="../../img/amazing.jpg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
          <p id="caption"></p>
        </div>


        <div class="column">
          <img class="demo cursor" src="../../img/a_new_day.jpg" style="width:100%" onclick="currentSlide(1)"
            alt="Caption 1">
        </div>
        <div class="column">
          <img class="demo cursor" src="../../img/aerial_view_of_rainbow.jpg" style="width:100%" onclick="currentSlide(2)" alt="Caption 2">
        </div>
        <div class="column">
          <img class="demo cursor" src="../../img/alps_meadow_germany.jpg" style="width:100%" onclick="currentSlide(3)"
            alt="Caption 3">
        </div>
        <div class="column">
          <img class="demo cursor" src="../../img/amazing.jpg" style="width:100%" onclick="currentSlide(4)"
            alt="Caption 4">
        </div>
      </div>
    </div>
    <!--CONTENT-->
    <script>
      function openModal()
      {
        document.getElementById("myModal").style.display = "block";
      }

      function closeModal()
      {
        document.getElementById("myModal").style.display = "none";
      }

      var slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n)
      {
        showSlides(slideIndex += n);
      }

      function currentSlide(n)
      {
        showSlides(slideIndex = n);
      }

      function showSlides(n)
      {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++)
        {
          slides[ i ].style.display = "none";
        }
        for (i = 0; i < dots.length; i++)
        {
          dots[ i ].className = dots[ i ].className.replace(" active", "");
        }
        slides[ slideIndex - 1 ].style.display = "block";
        dots[ slideIndex - 1 ].className += " active";
        captionText.innerHTML = dots[ slideIndex - 1 ].alt;
      }
    </script>
  </body>

</html>
