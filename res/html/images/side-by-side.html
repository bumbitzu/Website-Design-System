<!DOCTYPE html>
<html>
<head>
  <title>Preview</title>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<p>Side-by-side images with the CSS float property:</p>

<div class="row">
  <div class="column">
    <img src="../../img/animal_0023.jpg" alt="Snow" style="width:100%">
  </div>
  <div class="column">
    <img src="../../img/animal_0028.jpg" alt="Forest" style="width:100%">
  </div>
  <div class="column">
    <img src="../../img/animal_0031.jpg" alt="Mountains" style="width:100%">
  </div>
</div>

</body>
</html>
