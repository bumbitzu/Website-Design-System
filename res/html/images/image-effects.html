<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#a {
  -webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
  filter: grayscale(100%);
}
#b {
  -webkit-filter: blur(5px); /* Safari 6.0 - 9.0 */
  filter: blur(5px);
}
</style>
</head>
<body>

<p>Grayscale and blur</p>
<img id="a"src="../../img/animal_0023.jpg" alt="cat" width="300">
<img id="b"src="../../img/animal_0023.jpg" alt="cat" width="300">

</body>
</html>
