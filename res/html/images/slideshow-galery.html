<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/components/images/slideshow-galery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
      html,
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Roboto", sans-serif;
      }

      body {
        margin: 0;
        padding: 1px;
        height: fit-content;

      }
    </style>
  </head>

  <body>
    <h2 style="text-align:center">Slideshow Gallery</h2>

    <div class="container">
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="../../img/a_new_day.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="../../img/aerial_view_of_rainbow.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="../../img/alps_meadow_germany.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="../../img/amazing.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="../../img/amazing_sunset.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="../../img/beach_sunrise.jpg" style="width:100%">
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>

      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <div class="row">
        <div class="column">
          <img class="demo cursor" src="../../img/a_new_day.jpg" style="width:100%" onclick="currentSlide(1)"
            alt="The Woods">
        </div>
        <div class="column">
          <img class="demo cursor" src="../../img/aerial_view_of_rainbow.jpg" style="width:100%"
            onclick="currentSlide(2)" alt="Cinque Terre">
        </div>
        <div class="column">
          <img class="demo cursor" src="../../img/alps_meadow_germany.jpg" style="width:100%" onclick="currentSlide(3)"
            alt="Mountains and fjords">
        </div>
        <div class="column">
          <img class="demo cursor" src="../../img/amazing.jpg" style="width:100%" onclick="currentSlide(4)"
            alt="Northern Lights">
        </div>
        <div class="column">
          <img class="demo cursor" src="../../img/amazing_sunset.jpg" style="width:100%" onclick="currentSlide(5)"
            alt="Nature and sunrise">
        </div>
        <div class="column">
          <img class="demo cursor" src="../../img/beach_sunrise.jpg" style="width:100%" onclick="currentSlide(6)"
            alt="Snowy Mountains">
        </div>
      </div>
    </div>
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n)
      {
        showSlides(slideIndex += n);
      }

      function currentSlide(n)
      {
        showSlides(slideIndex = n);
      }

      function showSlides(n)
      {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("demo");
        let captionText = document.getElementById("caption");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++)
        {
          slides[ i ].style.display = "none";
        }
        for (i = 0; i < dots.length; i++)
        {
          dots[ i ].className = dots[ i ].className.replace(" active", "");
        }
        slides[ slideIndex - 1 ].style.display = "flex";
        dots[ slideIndex - 1 ].className += " active";
        captionText.innerHTML = dots[ slideIndex - 1 ].alt;
      }
    </script>
  </body>

</html>
