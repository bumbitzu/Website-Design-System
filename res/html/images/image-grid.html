<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/components/images/image-grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
      html,
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Roboto", sans-serif;
      }

      body {
        margin: 0;
        padding: 1px;
        height: 400px;
      }
    </style>
  </head>

  <body>
    <!--CONTENT-->
    <div class="header" id="myHeader">
      <h1>Image Grid</h1>
      <p>Click on the buttons to change the grid view.</p>
      <button class="btn" onclick="one()">1</button>
      <button class="btn active" onclick="two()">2</button>
      <button class="btn" onclick="four()">4</button>
    </div>

    <!-- Photo Grid -->
    <div class="row">
      <div class="column">
        <img src="../../img/a_new_day.jpg" style="width:100%">
        <img src="../../img/animal_0028.jpg" style="width:100%">
        <img src="../../img/animal_0023.jpg" style="width:100%">
        <img src="../../img/amazing.jpg" style="width:100%">
        <img src="../../img/Lake-in-Bavaria.jpg" style="width:100%">
        <img src="../../img/amazing.jpg" style="width:100%">
        <img src="../../img/animal_0127.jpg" style="width:100%">
      </div>
      <div class="column">
        <img src="../../img/animal_0127.jpg" style="width:100%">
        <img src="../../img/animal_0031.jpg" style="width:100%">
        <img src="../../img/aerial_view_of_rainbow.jpg" style="width:100%">
        <img src="../../img/a_new_day.jpg" style="width:100%">
        <img src="../../img/alps_meadow_germany.jpg" style="width:100%">
        <img src="../../img/Lake-in-Bavaria.jpg" style="width:100%">
      </div>
      <div class="column">
        <img src="../../img/animal_0028.jpg" style="width:100%">
        <img src="../../img/animal_0023.jpg" style="width:100%">
        <img src="../../img/animal_0031.jpg" style="width:100%">
        <img src="../../img/animal_0032.jpg" style="width:100%">
        <img src="../../img/at-the-beach.jpeg" style="width:100%">
        <img src="../../img/aerial_view_of_rainbow.jpg" style="width:100%">
        <img src="../../img/alps_meadow_germany.jpg" style="width:100%">
      </div>
      <div class="column">
        <img src="../../img/a_new_day.jpg" style="width:100%">
        <img src="../../img/aerial_view_of_rainbow.jpg" style="width:100%">
        <img src="../../img/alps_meadow_germany.jpg" style="width:100%">
        <img src="../../img/amazing.jpg" style="width:100%">
        <img src="../../img/at-the-beach.jpeg" style="width:100%">
        <img src="../../img/amazing_sunset.jpg" style="width:100%">
      </div>
    </div>
    <!--CONTENT-->
    <script>
      // Get the elements with class="column"
      var elements = document.getElementsByClassName("column");

      // Declare a loop variable
      var i;

      // Full-width images
      function one()
      {
        for (i = 0; i < elements.length; i++)
        {
          elements[ i ].style.msFlex = "100%";  // IE10
          elements[ i ].style.flex = "100%";
        }
      }

      // Two images side by side
      function two()
      {
        for (i = 0; i < elements.length; i++)
        {
          elements[ i ].style.msFlex = "50%";  // IE10
          elements[ i ].style.flex = "50%";
        }
      }

      // Four images side by side
      function four()
      {
        for (i = 0; i < elements.length; i++)
        {
          elements[ i ].style.msFlex = "25%";  // IE10
          elements[ i ].style.flex = "25%";
        }
      }

      // Add active class to the current button (highlight it)
      var header = document.getElementById("myHeader");
      var btns = header.getElementsByClassName("btn");
      for (var i = 0; i < btns.length; i++)
      {
        btns[ i ].addEventListener("click", function ()
        {
          var current = document.getElementsByClassName("active");
          current[ 0 ].className = current[ 0 ].className.replace(" active", "");
          this.className += " active";
        });
      }
    </script>
  </body>

</html>
